<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f29a5e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #interactive.viewport {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #interactive.viewport > canvas, #interactive.viewport > video {
            display: block;
            width: 100%;
            height: auto;
            object-fit: contain;
            /* Asegura que el video no se distorsione y se ajuste al contenedor */
        }
        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #camera-status {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            margin-top: 10px;
        }
        #camera-status.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="interactive" class="viewport"></div>
    <div id="camera-status">Escaneando código...</div>

    <script>
        let isScannerRunning = false;

        function startScanner() {
            if (isScannerRunning) {
                console.log("El escáner ya está corriendo, no se reiniciará.");
                return;
            }

            const statusElement = document.getElementById('camera-status');
            statusElement.textContent = 'Iniciando cámara...';
            statusElement.className = '';

            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#interactive'),
                    constraints: {
                        facingMode: "environment" // Usa la cámara trasera
                    },
                },
                decoder: {
                    readers: ["ean_reader", "code_128_reader", "upc_reader", "qr_code_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error('Error al iniciar Quagga:', err);
                    statusElement.textContent = 'Error: No se pudo acceder a la cámara.';
                    statusElement.className = 'error';
                    return;
                }
                console.log("Quagga.js iniciado correctamente.");
                statusElement.textContent = 'Escaneando código...';
                Quagga.start();
                isScannerRunning = true;
            });

            Quagga.onDetected(function(result) {
                if (isScannerRunning) {
                    Quagga.stop(); // Detener el escáner inmediatamente
                    isScannerRunning = false;

                    const code = result.codeResult.code;
                    console.log("Código detectado:", code);

                    // Envía el código decodificado al archivo principal (index.html)
                    window.parent.postMessage({
                        type: 'qr-scan',
                        data: code
                    }, '*');
                }
            });
        }
        
        // Esta función es crucial para detener el escáner de forma segura
        function stopScanner() {
            if (isScannerRunning) {
                Quagga.stop();
                isScannerRunning = false;
                console.log("Escáner detenido de forma segura.");
            }
        }
        
        // Exportar las funciones para que el archivo padre pueda llamarlas
        window.startScanner = startScanner;
        window.stopScanner = stopScanner;

        // Limpiar el estado al cargar la página para evitar conflictos
        document.addEventListener('DOMContentLoaded', () => {
            stopScanner(); 
        });
    </script>
</body>
</html>
