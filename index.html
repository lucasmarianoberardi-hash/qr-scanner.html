<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f29a5e;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            color: #333;
        }
        #reader {
            width: 100%;
            max-width: 400px;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="reader"></div>
    <div class="message">Escaneando código...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script>
        // Esta función se ejecuta cuando el escáner detecta un código QR
        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código escaneado: ${decodedText}`);

            // Envía el texto decodificado a la página principal (index.html)
            window.parent.postMessage({
                type: 'qr-scan',
                data: decodedText
            }, '*'); // El '*' permite enviar a cualquier origen, ideal para desarrollo

            // Ya no es necesario detener el escáner aquí, el evento de cierre de la ventana principal lo hace.
        }

        // Esta función se ejecuta si el escaneo falla o hay un error
        function onScanFailure(error) {
            // Ignorar errores comunes para no sobrecargar la consola
        }

        const html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", // ID del elemento donde se mostrará el escáner
            { fps: 10, qrbox: { width: 250, height: 250 } }, // Configuración del escáner
            false // No mostrar el "verbose" o logs detallados
        );
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
    </script>
</body>
</html>
